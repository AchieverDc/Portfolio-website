<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contact Us</title>
      <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <header>
            <div class="intro">
                <div class="yellow-dot"></a></div>
                <div>
                    <a href="index.html"><h2>Jeremiah Tani</h2></a>
                </div>
            </div>
            <nav>
                <div class="menu-icon" id="menu-icon"><img onclick="toggleSidebar()" src="img/icons/hamburger.png" id="menu-img" alt="Menu-Icon" width="40" height="40"></div>
                <div id="sidebar" class="sidebar">
                    <div class="menu-icon">
                        <img onclick="toggleSidebar()" src="img/icons/close.png" alt="#close-sidebar" width="40" height="40">
                    </div>
                    <ul id="nav-links" class="nav-links">
                        <li><a href="resume.html">Resume</a></li>
                        <li class="p-style"><a href="projects.html">Projects</a></li>
                        <li><a href="contactform.html" class="active">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="main-contact">
            <div class="contact-con">
                <div class="c-header">
                    <h1>Got ideas? We've got the skills. Get in touch! &#x1F44B;</h1>
                </div>
                <form class="contact-form">
                    <div class="contact-cred">
                        <div>
                            <label for="name">Name</label>
                <br>
                            <input class="name-box" type="text" id="name" name="Your Name" required ><br><br>
                        
                        </div>
                        <div>
                            <label for="email">Email</label>
                <br>
                            <input class="email-box" type="email" id="email" name="Your Email" required><br><br>
                                    
                        </div>
                    </div>
    
                    <div class="contact-int">
                        <div>
                            <label for="phone">Phone</label>
                <br>
                            <input class="phone-box" type="text" id="phone" name="Your Phone" required><br><br>
                        </div>
                        
                        <div>
                            <label for="interest">What are you interested in?</label>
                <br>
                            <select class="int-box" name="interest" id="interest">
                                <option value=""></option>
                                <option value="SEO Services">SEO Services</option>
                                <option value="Website Development">Website Development</option>
                                <option value="App Design">App Design</option>
                                <option value="Website Design">Website Design</option>
                            </select><br><br>
                        </div>
            
                    </div>
    
                    <div class="contact-mes">
                        <label for="">Message
            <br>
                            <textarea class="msg-box" name="message" id="message" placeholder="Let us know about your project." required></textarea>
                        </label><br><br>
                            
                    </div>
                    <input class="contact-sub" type="submit" id="submit" value="Submit">
                </form>
            </div>
        </div>
        
        <script src="/js/app.js" defer></script>
    </body>
</html>
